<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2px" cellspacing="5px">
        <tr>
            <th>HTML Tag</th>
            <th>Output</th>
        </tr>
        <tr>
            <td>normal text</td>
            <td><p>hello world</p></td>
        </tr>
        <tr>
            <td>Font & Attributes</td>
            <td><p style="color: aqua; font-size: 18px;">hello world</p></td>
        </tr>
        <tr>
            <td>&lt;B&gt</td>
            <td><b>hello world</b></td>
        </tr>
        <tr>
            <td>&lt;I&gt</td>
            <td><I>hello world</I></td>
        </tr>
        <tr>
            <td>&lt;U&gt</td>
            <td><u>hello world</u></td>
        </tr>
        <tr>
            <td>&lt;Em&gt</td>
            <td><em>hello world</em></td>
        </tr>
        <tr>
            <td>&lt;Strong&gt</td>
            <td><strong>hello world</strong></td>
        </tr>
        <tr>
            <td>&lt;Teletype&gt</td>
            <td><teletype>hello world</teletype></td>
        </tr>
        <tr>
            <td>&lt;cite&gt</td>
            <td><cite>hello world</cite></td>
        </tr>
        <tr>
            <td>&lt;strike&gt</td>
            <td><strike>hello world</strike></td>
        </tr>
        <tr>
            <td>&lt;big&gt</td>
            <td><big>hello world</big></td>
        </tr>
        <tr>
            <td>&lt;small&gt</td>
            <td><small>hello world</small></td>
        </tr>
        <tr>
            <td>&lt;sub&gt</td>
            <td><sup>a</sup><sub>b</sub></td>
        </tr>
        <tr>
            <td>&lt;sup&gt</td>
            <td><sub>a</sub><sup>b</sup></td>
        </tr>
    </table>
</body>
</html>
